    <h3> Verify an individual's age group</h3>

    <P>This program prompts a user to enter their year of birth and in turn prints a string in the console stating whether the user is a minor, a youth or an elder. Anyone below 18 years is a minor, anyone between 18 and 36 years of age is a youth and the rest are elders.</P>
